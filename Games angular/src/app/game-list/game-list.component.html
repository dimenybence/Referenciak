<div class="container">
  <div class="d-flex justify-content-between align-items-center mt-3">
  <h2 class>Game List</h2>
  <button class="btn btn-primary" (click)="toggleView()">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-grid" viewBox="0 0 16 16">
      <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5z"></path>
    </svg>
  </button>
</div>
  <div *ngIf="isListView; else cardView">
    <ul class="list-group">
      <li *ngFor="let game of games" class="list-group-item">
        <a [routerLink]="['/games', game.id]">{{ game.name }}</a>
      </li>
    </ul>
  </div>
  <ng-template #cardView>
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let game of games">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ game.name }}</h5>
              <p class="card-text"><strong>Genre:</strong> {{ game.genre }}</p>
              <p class="card-text"><strong>Developer:</strong> {{ game.developer }}</p>
              <p class="card-text"><strong>Platform:</strong> {{ game.platform }}</p>
              <a routerLink="/games/{{ game.id }}" class="btn btn-primary">Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </ng-template>
</div>

<div class="container">
  <div class="row mt-3">
    <div class="col">
      <a routerLink="/games/add" class="btn btn-primary" >Add new game</a>
    </div>
  </div>
