<div class="container">
    <h2 class="mt-3">{{ game.name }}</h2>
    <img *ngIf="isImageExists(game.name)" src="assets/{{ game.name }}.jpg" alt="{{ game.name }}" class="img-thumbnail">
    <img *ngIf="!isImageExists(game.name)" src="assets/no-image.png" alt="No image" class="img-thumbnail no-img">
    <p><strong>Genre:</strong> {{ game.genre }}</p>
    <p><strong>Developer:</strong> {{ game.developer }}</p>
    <p><strong>Platform:</strong> {{ game.platform }}</p>
    <a routerLink="/games/{{ game.id }}/edit" class="btn btn-primary">Edit</a>
    <button class="btn btn-danger" (click)="showConfirmationModal()">Delete</button>
  </div>

  <div class="modal" id="confirmDeleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" (click)="cancelDelete()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this game?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancelDelete()">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteGame()">Delete</button>
        </div>
      </div>
    </div>
  </div>
