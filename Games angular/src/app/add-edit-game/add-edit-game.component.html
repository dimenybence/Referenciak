<div class="container">
    <h2 class="mt-3">Add/Edit game</h2>
    <form (ngSubmit)="onSubmit()" #gameForm="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="newGame.name" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" class="form-control" [(ngModel)]="newGame.genre" required>
        </div>
        <div class="form-group">
            <label for="developer">Developer:</label>
            <input type="text" id="developer" name="developer" class="form-control" [(ngModel)]="newGame.developer" required>
        </div>
        <div class="form-group">
            <label for="platform">Platform:</label>
            <input type="text" id="platform" name="platform" class="form-control" [(ngModel)]="newGame.platform" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
</div>
